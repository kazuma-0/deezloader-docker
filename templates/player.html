
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }} - {{ artist }}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="css/player.css">
	<link rel="stylesheet" href="css/utils.css">
	<link rel="shortcut icon" href="imgs/deez.ico" type="image/x-icon">
	<style>
		#bg-artwork {
			position: fixed;
			top: -30px;
			right: -30px;
			bottom: -30px;
			left: -30px;
			background-image: url("{{ image }}");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: 50%;
			filter: blur(40px);
			-webkit-filter: blur(40px);
			z-index: 1;
		}
	</style>
</head>

<body>
	<div class="hidden path">{{ path }}</div>
	<div id="app-cover">
		<div id="bg-artwork"></div>
		<div id="bg-layer"></div>
		<div id="player">
			<div id="player-track">
				<div id="album-name">{{ artist }}</div>
				<div id="track-name">{{ title }} - {{ album }}</div>
				<div id="track-time">
					<div id="current-time"></div>
					<div id="track-length"></div>
				</div>
				<div id="s-area">
					<div id="ins-time"></div>
					<div id="s-hover"></div>
					<div id="seek-bar"></div>
				</div>
			</div>
			<div id="player-content">
				<div id="album-art">
					<img src="{{ image }}" class="active" id="_1">
					<div id="buffer-box">Buffering ...</div>
				</div>
				<div id="player-controls">
					<div class="control">
						<div class="button prev" id="play-previous">
						</div>
					</div>
					<div class="control">
						<div class="button play" id="play-pause-button">
						</div>
					</div>
					<div class="control">
						<div class="button next" id="play-next">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/player.js"></script>
</body>

</html>
